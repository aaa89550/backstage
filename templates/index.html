<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 擷取與分類程式 - Web 介面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .upload-section.dragover {
            border-color: #4facfe;
            background: #e6f3ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .sample-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .sample-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            background: #e9ecef;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-section {
            display: none;
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-section {
            display: none;
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        
                .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            table-layout: auto;
        }
        
        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }
        
        .feature-icon {
            font-size: 2em;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .truncate {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .download-buttons {
                flex-direction: column;
            }
            
            .results-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF 擷取與分類程式</h1>
            <p>智能識別字體樣式，自動分類書籍資訊</p>
        </div>
        
        <div class="main-content">
            <!-- 功能介紹 -->
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">🎯</div>
                    <h3>智能分類</h3>
                    <p>自動將 PDF 內容分類到對應欄位</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🎨</div>
                    <h3>字體識別</h3>
                    <p>識別斜體字並添加 &lt;i&gt;&lt;/i&gt; 標籤</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📝</div>
                    <h3>標題格式化</h3>
                    <p>為標題自動添加 &lt;b&gt;&lt;/b&gt; 標籤</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🌏</div>
                    <h3>中英文支援</h3>
                    <p>同時處理中文和英文內容</p>
                </div>
            </div>
            
            <!-- 文件上傳區域 -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">📁</div>
                <h3>上傳 PDF 文件</h3>
                <p>支援多個 PDF 文件同時上傳，拖拽文件到此區域或點擊選擇文件</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
                    <button class="file-input-button" onclick="document.getElementById('fileInput').click()">
                        選擇 PDF 文件
                    </button>
                    <button class="sample-button" onclick="processSample()">
                        處理示例文件
                    </button>
                </div>
                
                <div id="fileList" class="file-list"></div>
            </div>
            
            <!-- 載入中 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>正在處理 PDF 文件，請稍候...</p>
            </div>
            
            <!-- 進度條 -->
            <div id="progressSection" class="progress-section">
                <h4>處理進度</h4>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">準備中...</p>
            </div>
            
            <!-- 結果顯示 -->
            <div id="resultsSection" class="results-section">
                <div class="results-header">
                    <h3>處理結果</h3>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="downloadResults('excel')">
                            📊 下載 Excel
                        </button>
                        <button class="download-btn" onclick="downloadResults('csv')">
                            📄 下載 CSV
                        </button>
                        <a href="/simple_download" target="_blank" class="download-btn" style="text-decoration: none; display: inline-block;">
                            🔗 備用下載
                        </a>
                    </div>
                </div>
                
                <div id="resultsTable"></div>
            </div>
            
            <!-- 提示信息 -->
            <div id="alertContainer"></div>
        </div>
    </div>

    <script>
        let currentResults = [];
        
        // 文件拖拽處理
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            const validFiles = [];
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    validFiles.push(file);
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>📄 ${file.name}</span>
                        <span>${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    `;
                    fileList.appendChild(fileItem);
                }
            }
            
            if (validFiles.length > 0) {
                setTimeout(() => uploadFiles(validFiles), 500);
            } else {
                showAlert('請選擇有效的 PDF 文件', 'error');
            }
        }
        
        function uploadFiles(files) {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            showLoading(true);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    currentResults = data.results;
                    displayResults(data.results);
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showAlert('處理文件時發生錯誤: ' + error.message, 'error');
            });
        }
        
        function processSample() {
            showLoading(true);
            
            fetch('/api/process_sample')
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    currentResults = data.results;
                    displayResults(data.results);
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showAlert('處理示例文件時發生錯誤: ' + error.message, 'error');
            });
        }
        
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsTable = document.getElementById('resultsTable');
            
            if (results.length === 0) {
                resultsTable.innerHTML = '<p>沒有處理結果</p>';
                return;
            }
            
            // 確保欄位順序與下載文件一致
            const columnOrder = [
                'Title', '中文書名', 'Category', 'Author', 'Translator', 
                'Illustrator', 'Detail', 'Rights Sold', 'More Info', 'Tags'
            ];
            
            // 創建表格
            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>中文書名</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Translator</th>
                            <th>Illustrator</th>
                            <th>Detail</th>
                            <th>Rights Sold</th>
                            <th>More Info</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach(result => {
                tableHTML += '<tr>';
                columnOrder.forEach(col => {
                    const value = result[col] || '';
                    // 移除截斷，讓內容完整顯示
                    tableHTML += `<td><div style="white-space: pre-wrap; word-break: break-word;">${value}</div></td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            resultsTable.innerHTML = tableHTML;
            resultsSection.style.display = 'block';
        }
        
        function downloadResults(format) {
            if (currentResults.length === 0) {
                showAlert('沒有可下載的結果', 'error');
                return;
            }
            
            // 使用 POST 請求下載文件
            fetch(`/download/${format}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    results: currentResults
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error || '下載失敗');
                    });
                }
            })
            .then(blob => {
                // 創建下載鏈接
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `pdf_extraction_results.${format === 'excel' ? 'xlsx' : 'csv'}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                showAlert(`${format.toUpperCase()} 文件下載成功！`, 'success');
            })
            .catch(error => {
                showAlert('下載失敗: ' + error.message, 'error');
            });
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            // 3秒後自動消失
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 3000);
        }
    </script>
</body>
</html>
